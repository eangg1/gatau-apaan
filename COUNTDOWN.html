    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="countdown-box" id="countdown">
        <p>THR Bisa Diambil Pada : 10 April 2024 09:00 WIB</p>
        <div id="timer"></div>
    </div>
    <script>
        var countDownDate = new Date("April 10, 2024 09:00:00").getTime();

        var x = setInterval(function() {

            var now = new Date().getTime();

            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            var countdownElement = document.getElementById("timer");
            if (distance > 0) {
                countdownElement.innerHTML =  days + "h " + hours + "j " +
                    minutes + "m " + seconds + "d ";
            } else {
                clearInterval(x);
                countdownElement.innerHTML = "";
                window.location.href = "THR.html";
            }

        }, 1000);

    </script>
</body>

</html>
